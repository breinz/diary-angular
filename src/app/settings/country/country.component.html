<div class="alert alert-hollow">
    <div class="h1-actions" *ngIf="!loading && !empty">
        <div class="btn-group">
            <a routerLink="/settings/country/new" [new-btn]="t.t('country.btn.new')"></a>
        </div>
    </div>
    <h1>{{ t.t("country.title.index") }}</h1>

    <app-loading-alert *ngIf="loading"></app-loading-alert>

    <div class="alert alert-info text-center" *ngIf="empty && !loading">
        <p class="text-info">{{ t.t('country.none.text') }}</p>
        <a routerLink="/settings/country/new" [bs-btn]="t.t('country.none.btn')" icon="plus" color="info" size="lg"></a>
    </div>

    <table class="table table-hover table-no-head" *ngIf="!loading && !empty">
        <tr *ngFor="let country of countries">
            <td [link]="'/settings/country/'+country._id">{{ country.name }}</td>
            <td [link]="'/settings/country/'+country._id" class="text-muted">
                <div class="badge badge-secondary" [title]="previewPeople(country)">
                    {{ country.peoples.length }}
                    <i fa-icon="user" fw="1"></i>
                </div>
            </td>
            <td class="actions">
                <div class="btn-group">
                    <a [routerLink]="'/settings/country/'+country._id+'/edit'" edit-btn></a>
                    <a [href]="'/settings/country/'+country._id+'/delete'" (click)="onDelete($event, country)"
                        delete-btn></a>
                </div>
            </td>
        </tr>
    </table>
</div>
