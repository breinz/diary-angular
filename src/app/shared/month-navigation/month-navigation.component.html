<div class="btn-group">
    <a [routerLink]="getPrevLink()" class="btn btn-sm btn-outline-secondary">
        <i fa-icon="caret-left" fw="1"></i>
        {{ getPrevMonth() }}
    </a>
    <a routerLink="/expense" class="btn btn-sm btn-outline-secondary disabled">
        {{year}}
    </a>
    <a [routerLink]="getNextLink()" class="btn btn-sm btn-outline-secondary">
        {{ getNextMonth() }}
        <i fa-icon="caret-right" fw="1"></i>
    </a>
</div>
