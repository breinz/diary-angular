<div [class]="'alert '+getAlertClass()" *ngIf="text">
  <div class="container">
    <div class="row">
      <div class="col">
        {{ text }}
        <button type="button" class="close" aria-label="Close" (click)="dissmiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
